<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>

    <table border="1">
        <tr>
            <td>Username:</td>
            <td>${user.username}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>${user.email}</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>${user.age}</td>
        </tr>
    </table>

    <c:if test="${not empty user}">
        <p>Welcome, ${user.username}!</p>
    </c:if>

    <c:if test="${empty user}">
        <p>No user found.</p>
    </c:if>
</body>
</html>
